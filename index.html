<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body class="bg-slate-300 flex justify-center items-center min-w-80">
    <div class="bg-slate-400 w-2/3 h-1/4 p-4 rounded-lg flex justify-around gap-4 flex-col items-center" id="counter">
        <span class="rounded-lg border-2 w-12 text-center bg-sky-200" id="counterNumber">0</span>
        <div id="button" class="flex gap-8">
            <button class="rounded-lg border-2 w-20 text-center text-xl font-bold bg-pink-200 hover:bg-pink-400 transition-all duration-250 active:bg-pink-600" id="plusButton">+</button>
            <button class="rounded-lg border-2 w-20 text-center text-xl font-bold bg-pink-200 hover:bg-pink-400 transition-all duration-250 active:bg-pink-600" id="minusButton">-</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
